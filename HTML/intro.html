<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V18</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
<script type="text/javascript" src="scripts/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="scripts/jquery.cookie.min.js"></script>

<script>

	function Login() {
 
    var loginuser = document.getElementById('name').value;
    var loginpass = document.getElementById('password').value;
    var Rentmatics = {
        "Username": loginuser,
        "Password": loginpass,


    };


    $.ajax({
        type: "POST",
        url: "http://localhost:8083/RentLogin",
        crossDomain: true,
         contentType: "application/json; charset=utf-8",
         data: JSON.stringify(Rentmatics),
         success: function(responsee) {
         	
            var searchout = JSON.parse(responsee);
           
              setCookie("Rentmaticsadmin",searchout.Username,365) 
              setCookie("Rentmaticsadminid",searchout.Userid,365) 
               document.location.href = "dashboard.html";
           
          }
    });
}


function setCookie(cname, cvalue, exdays) { 
  
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires="+ d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}
	
</script>

<!--===============================================================================================-->
	<!-- <link rel="stylesheet" type="text/css" href="css/util.css"> -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="" method="post" onsubmit="Login();return false;">
					<span class="login100-form-title p-b-43" style="margin-top:-10%">
						Owner &Tenant Login
					</span>
					<br>
					<br>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Username required">
						<input class="input100" type="text" id="name"  placeholder="Username">
						
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password"  id="password" placeholder="Password">
					
					</div>
                    

 

<br>

	<div class="container-login100-form-btn">
						<button  class="login100-form-btn button" style="background-color:#663052">
							<b>Login</b>
						</button>
					</div>

			


					
				
				</form>

				<div class="login100-more" style="background-image: url('images/introimg.jpg');">
				</div>
			</div>
		</div>
	</div>
	
	


</body>
</html>
