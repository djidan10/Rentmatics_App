   function RentmaticsLogin() {
    var loginuser = document.getElementById('uname').value;
    var loginpass = document.getElementById('upass').value;
    var Rentmatics = {
        "Username": loginuser,
        "Password": loginpass,


    };


    $.ajax({
        type: "POST",
        url: "http://localhost:8083/RentLogin",
        contentType: "application/json; charset=utf-8",
        data: JSON.stringify(Rentmatics),

        success: function(responsee) {
            var searchout = JSON.parse(responsee);
            if (searchout.Status == "Admin") {
                document.location.href = "admin.html";
             
            } else if(searchout.Status == "Tenant") {
              document.location.href = "tenant.html";
                
            }else if(searchout.Status == "Owner") {
              document.location.href = "owner.html";
                
            }else if(searchout.Status == "Executive") {
              document.location.href = "Executive.html";
                
            }else{
              alert("Incorrect Username and password")
            }


             }
    });

}


// Signup-Register the Rentmatics user
function SignupRent() {
    var signuser = document.getElementById('Susername').value;
    var signpass = document.getElementById('cpassword').value;
    var Signrole = document.getElementById('Role').value;
    var Rentmatics = {
        "Id ": "",
        "Username": signuser,
        "Password": signpass,
        "Role": Signrole,
        

    };


    $.ajax({
        type: "POST",
        url: "http://localhost:8083/RentUser",
        contentType: "application/json; charset=utf-8",
        data: JSON.stringify(Rentmatics),

        success: function(responsee) {
            var searchout = JSON.parse(responsee);
            var uservalue = searchout.Username;
            loginidd = searchout.Loginid;
            $("#login").html(loginidd);
            
            document.getElementById("loginhiden").style.display = "none";
            document.getElementById("account").style.visibility = "visible";
           window.history.back();
        }
    });
}



function logout() {
   

     $.ajax({
        type: "GET",
        url: "http://localhost:8083/RentUserlogout",

        success: function(responsee) {
             document.getElementById("loginhiden").style.display = "inline";
                document.getElementById("account").style.display = "none";
                location.reload(true);

    
        }

    });

}
